<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'green' : 'transparent'}"
            *ngFor="let number of oddNumbers"
          >
            {{number}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'green' : 'transparent'}"
            *ngFor="let number of evenNumbers"
          >
            {{number}}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Style with basic directive</p>
      <p appBetterHighlight [defaultColor]="'blue'">Style with better directive</p>
      <div *appUnless="!onlyOdd">
        <p>onlyAdd</p>
      </div>
    </div>
  </div>
</div>
